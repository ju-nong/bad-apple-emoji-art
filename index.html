<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>bad-apple-emoji-art</title>

		<meta
			name="description"
			content="Bad Apple 영상을 이모지 아트로 감상해보세요!"
		/>
		<meta name="author" content="이준용" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="bad-apple-emoji-art" />
		<meta
			property="og:description"
			content="Bad Apple 영상을 이모지 아트로 감상해보세요!"
		/>
		<meta property="og:locale" content="ko_KR" />
		<meta
			property="og:url"
			content="https://bad-apple-emoji-art.vercel.app/"
		/>
		<meta property="og:image" content="/bad-apple-thumbnail.jpg" />
		<meta property="og:site_name" content="bad-apple-emoji-art" />
	</head>
	<body>
		<video id="video" src="./bad-apple.mp4" style="display: none"></video>
		<canvas id="canvas" style="display: none"></canvas>
		<pre id="output"></pre>

		<div class="controls">
			<button id="playPause" disabled>▶️</button>
			<div class="slider-group">
				<label>FPS: <span id="fpsValue">5</span></label>
				<input type="range" id="fpsSlider" min="1" max="30" value="5" />
			</div>
			<div class="slider-group">
				<label>Volume: <span id="volValue">1</span></label>
				<input
					type="range"
					id="volSlider"
					min="0"
					max="1"
					step="0.01"
					value="1"
				/>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
