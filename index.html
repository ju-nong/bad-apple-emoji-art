<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bad-apple-emoji-art</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<button id="playPause" disabled>▶ 재생/일시정지</button>
		<label>FPS: <span id="fpsValue">5</span></label>
		<input type="range" id="fpsSlider" min="1" max="30" value="5" />
		<label>볼륨: <span id="volValue">1</span></label>
		<input
			type="range"
			id="volSlider"
			min="0"
			max="1"
			step="0.01"
			value="1"
		/>

		<video id="video" src="./bad-apple.mp4" style="display: none"></video>
		<canvas id="canvas" style="display: none"></canvas>
		<pre id="output"></pre>

		<script src="./script.js"></script>
	</body>
</html>
