<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>bad-apple-emoji-art</title>

		<meta
			name="description"
			content="Bad Apple 영상을 이모지 아트로 감상해보세요!"
		/>
		<meta name="author" content="이준용" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="bad-apple-emoji-art" />
		<meta
			property="og:description"
			content="Bad Apple 영상을 이모지 아트로 감상해보세요!"
		/>
		<meta property="og:locale" content="ko_KR" />
		<meta
			property="og:url"
			content="https://bad-apple-emoji-art.vercel.app/"
		/>
		<meta property="og:image" content="/bad-apple-thumbnail.jpg" />
		<meta property="og:site_name" content="bad-apple-emoji-art" />
	</head>
	<body>
		<!-- 700px 미만 해상도 안내 오버레이 -->
		<div class="resolution-warning">
			<div class="warning-content">
				<div class="warning-icon">📱🔄️</div>
				<h2>화면이 너무 작습니다</h2>
				<p class="mobile-message">
					모바일 기기라면 가로 모드로 회전해주세요!
				</p>
				<p class="desktop-message">
					이 사이트는 700px 이상의 해상도에서만 지원됩니다.
				</p>
			</div>
		</div>

		<video
			id="video"
			src="./bad-apple.mp4"
			playsinline
			webkit-playsinline
			style="display: none"
		></video>

		<canvas id="canvas" style="display: none"></canvas>
		<pre id="output"></pre>

		<div class="controls">
			<button id="playPause" disabled>▶️</button>
			<div class="slider-group">
				<label>FPS: <span id="fpsValue">5</span></label>
				<input type="range" id="fpsSlider" min="1" max="30" value="5" />
			</div>
			<div class="slider-group">
				<label>Volume: <span id="volValue">1</span></label>
				<input
					type="range"
					id="volSlider"
					min="0"
					max="1"
					step="0.01"
					value="1"
				/>
			</div>
		</div>

		<!-- Copyright / 원본 영상 링크 -->
		<footer class="copyright">
			<a
				href="https://www.youtube.com/watch?v=FtutLA63Cp8"
				target="_blank"
				rel="noopener noreferrer"
			>
				🎵 Original Video: Bad Apple!! - YouTube
			</a>
		</footer>

		<script src="./script.js"></script>
	</body>
</html>
